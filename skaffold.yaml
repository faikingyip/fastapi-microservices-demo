apiVersion: skaffold/v2beta21
kind: Config
metadata:
  name: fastapi-microservices-demo
deploy:
  kubectl:
    manifests:
      - ./infra/kube/*.yaml
build:
  local:
    push: false
  artifacts:
    - image: faikingyip/fastapi-microservices-demo-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.py"
            dest: .
    - image: faikingyip/fastapi-microservices-demo-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
          - src: "src/**/*.jsx"
            dest: .
          - src: "src/**/*.css"
            dest: .
