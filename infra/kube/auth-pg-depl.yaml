apiVersion: v1
kind: Service
metadata:
  name: auth-pg-srv
spec:
  selector:
    app: auth-pg
  ports:
    - name: auth-pg
      protocol: TCP
      port: 5432
      targetPort: 5432
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-pg-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-pg
  template:
    metadata:
      labels:
        app: auth-pg
    spec:
      containers:
        - name: auth-pg
          image: postgres:16.3-alpine3.20
          env:
            - name: POSTGRES_DB
              value: mydatabase
            - name: POSTGRES_USER
              value: myuser
            - name: POSTGRES_PASSWORD
              value: mypassword
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          hostPath:
            path: /home/fai/hostdata/data
